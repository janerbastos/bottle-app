{% extends 'base.html' %}

{% block link %}
  <link rel="stylesheet" href="custon.css" type="text/css">
{% endblock %}

{% block base %}
<div id="register">
  {% if message %}
  <div class="alert alert-{{code}}" role="alert">
    {{ message }}
  </div>
  {% endif %}
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="/register" method="post">
            <h3 class="text-center text-info">Novo registro</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br />
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="email" class="text-info">Email:</label><br />
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="first_name" class="text-info">Primeiro nome:</label><br />
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="last_name" class="text-info">Ultimo nome:</label><br />
              <input
                type="text"
                name="last_name"
                id="last_name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Senha:</label><br />
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="confirma_password" class="text-info">Confirmar senha:</label><br />
              <input
                type="password"
                name="confirma_password"
                id="confirma_password"
                class="form-control"
              />
            </div>
            <div class="form-group">
							&nbsp;
              <br />
              <input
                type="submit"
                name="submit"
                class="btn btn-info btn-md"
                value="Salvar"
              />
            </div>
            <div id="register-link" class="text-right">
              <a href="/" class="text-info">Fazer login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
