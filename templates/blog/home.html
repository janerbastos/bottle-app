{% extends 'base.html' %}

{% block base %}
{% if user %}
<div class="jumbotron">
    <h1 class="display-4">{{ title_page }}</h1>
    <p class="lead">Este é um simples componente jumbotron para chamar mais atenção a um determinado conteúdo ou
        informação.</p>
    <hr class="my-4">
    <p>{{ user.full_name }}</p>
    <a class="btn btn-primary btn-lg" href="/logout" role="button">Sair</a>
</div>
{% endif %}
{% endblock %}
